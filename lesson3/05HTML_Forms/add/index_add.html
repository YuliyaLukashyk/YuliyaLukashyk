<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <META charset="utf-8">
    <TITLE>forms_reg.pdf</TITLE>
</HEAD>
<BODY>
    <h2 align="center">Заполните анкету</h2>
    <form id="app_form" name="application" method="POST" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>
                Личные данные
            </legend>
            <input type="text" name="surname" placeholder="Фамилия" pattern="^[А-Яа-я]+$" maxlength="25" required autofocus><br>
            <input type="text" name="name" placeholder="Имя" pattern="^[А-Яа-я]+$" maxlength="20" required><br>
            <input type="text" name="middle_name" placeholder="Отчество" pattern="^[А-Яа-я]+$" maxlength="24" required><br>
            <fieldset>
                <legend>
                    Паспортные данные
                </legend>
                <input type="text" name="passport_series" required maxlength="2" pattern="^[A-Z]{2}" placeholder="AA">
                <input type="text" name="passport_number" required maxlength="7" pattern="^[0-9]{7}" placeholder="1234567">
            </fieldset>
            <fieldset>
                <legend>
                    Дата рождения
                </legend>
                <input type="text" name="birth_year" placeholder="2000" maxlength="4" pattern="\d{4}"><br>
                <select name="birth_month_list" id="birth_month">
                    <option value="jan" selected>Январь</option>
                    <option value="feb">Февраль</option>
                    <option value="mar">Март</option>
                    <option value="apr">Апрель</option>
                    <option value="may">Май</option>
                    <option value="jun">Июнь</option>
                    <option value="jul">Июль</option>
                    <option value="aug">Август</option>
                    <option value="sep">Сентябрь</option>
                    <option value="oct">Октябрь</option>
                    <option value="nov">Ноябрь</option>
                    <option value="dec">Декабрь</option>
                </select>
                <br>
                <input type="number" name="birth_date" min="1" max="31" step="1">
            </fieldset>
            <select name="citizenship" id="citizenship" required>
                <option value="belarus" selected>РБ</option>
                <option value="other">Другое</option>
            </select>
            <br>
            <label>Адрес:<br>
                <input type="text" name="address">
            </label>
        </fieldset>
        <fieldset>
            <legend>
                Интересы
            </legend>
            <fieldset>
                <legend>
                    Хобби
                </legend>
                <label>
                    <input type="checkbox" name="hobby[]">Рыбалка
                </label>
                <br>
                <label>
                    <input type="checkbox" name="hobby[]">Астрономия
                </label>
                <br>
                <label>
                    <input type="checkbox" name="hobby[]">Дайвинг
                </label>
                <br>
                <label>
                    <input type="checkbox" name="hobby[]">Марки
                </label>
                <br>
            </fieldset>
            <fieldset>
                <legend>
                    Домашние животные
                </legend>
                <select name="pets" id="pets" size="12" multiple>
                    <Optgroup label="Попугаи">
                        <option value="parrot_voln">Волнистый</option>
                        <option value="parrot_ara">Ара</option>
                        <option value="parrot_lovebird">Неразлучник</option>
                    </Optgroup>
                    <Optgroup label="Рыба">
                        <option value="fish_crucian_carp">Караси</option>
                        <option value="fish_perches">Окуни</option>
                        <option value="fish_sturgeon">Осётр</option>
                    </Optgroup>
                    <Optgroup label="Птицы">
                        <option value="birds_flock_of_crows">Стая ворон</option>
                        <option value="birds_stork">Аист</option>
                        <option value="birds_archeopteryx">Археоптерикс</option>
                    </Optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>
                Данные для входа и восстановления пароля
            </legend>
            <input type="text" name="login" pattern="^[a-zA-Z]+$" placeholder="Логин" minlength="5" maxlength="20" required><br>
            <input type="password" name="psswrd" pattern="^[a-zA-Z]+$" placeholder="Пароль" minlength="10" maxlength="20" required autocomlete="off">
        </fieldset>
        <fieldset>
            <legend>
                Координаты:
            </legend>
            <input type="email" name="email" placeholder="введите адрес почты"><br>
            <input type="url" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>
                Цифры
            </legend>
            <input type="number" name="digits" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="range" min="1" max="10" step="1">
        </fieldset>
        <fieldset>
            <legend>
                Кнопки управления
            </legend>
            <input type="reset" value="Сбросить">
            <input type="submit" value="Отправить"><br>
            <input type="image" src="email(1).jpg">
        </fieldset>
    </form>
</BODY>
